<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Mercado Pago</title>
  </head>
  <body>
   <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mercado Pago</a>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Sobre</a>
            <a class="nav-link" href="#">Cadastro</a>
          </div>
        </div>
      </div>
    </nav>
    <!--header-->
    <h2>Para acessar o atendimento ao cliente, preencha as informações abaixo</h2>
    <h3>Em breve um de nossos colaboradores entrarão em contato</h3>
     <!--Body-->
      <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form>
        <div class="form-group">
        <label for="nomeCompleto">Nome completo:</label>
        <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo">
        </div><br>
        <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
        </div><br>
        <div class="form-group">
        <label for="dataNascimento">Data de nascimento:</label>
        <input type="date" class="form-control" id="dataNascimento">
        </div><br>
        <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div><br>
        <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
        </div><br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        </div>

        <footer>
          <div style="align-items: center;">
            <p>&copy; 2023 todos os direitos reservados</p>
          </div>
        </footer>
        
  </body>
</html>
